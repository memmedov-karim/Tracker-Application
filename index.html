<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2913b9af2d.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <div class="todocontainer">
        <div class="headcolor"></div>
        <h1 class="todoheader">To-do list</h1>
        
        <div class="dragandsortcont">


                <div class="searchdivv">

                    <input type="text" class="searchinput">
                    <i class="fas fa-search searchiconn"></i>
                    
                </div>
                
                <img src="images/white_down.png" alt="sort1" class="sort1">
                <img src="images/white_up.png" alt="sort2" class="sort2">

        </div>
        

        <div class="inputcontainer">
            <input type="text" name="todo" class="input" placeholder="daxil edin ...">
            
            <img src="images/white_delet.png" alt="delete" class="delete">
        </div>
        
        <div class="warningresult"></div>
        <div class="konteynerlistlerin">

        </div>

        <div class="buttons">
            <button type="submit" value="+" class="plusbtn">+</button>
            <button type="submit" value="Добавить" class="add">Добавить</button>
        </div>

        

    </div>
    <div class="information">
        move cursor above element
    </div>


    <script src="main.js"></script>
</body>
</html>
